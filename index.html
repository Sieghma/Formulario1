<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário1</title>

    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="src/responsivo.css">

</head>
<body>

<div class="page">
    <form method="POST" class="formLogin" onsubmit="alert('Enviei o formulário');">
        <h1>Login</h1>
        <p>Digite os seus dados de acesso no campo abaixo.</p>
        <label for="email">E-mail</label>
        <input type="email" required placeholder="Digite seu e-mail" autofocus />
        <label for="password">Senha</label>
        <input type="password" required placeholder="Digite sua senha"/>
        <p id="lembre">Lembre-me</p>
        <input type="checkbox" name="check" id="checkbox">
        <input type="submit" value="Acessar" class="button" />
    </form>
</div>

</body>
</html>
